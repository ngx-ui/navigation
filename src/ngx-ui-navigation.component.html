<!-- ngx-ui-navigation -->
<nav *ngIf="navigation" role="navigation">
    <ul *ngFor="let menu of navigation.items">
      <li>
        <h3>
          {{menu.name}}
        </h3>
      </li>
      <li *ngFor="let submenu of menu.items" >
        <a [routerLink]="submenu.routerLink" routerLinkActive="active-link" [ngClass]="{'disabled': submenu.disabled}" >
          {{submenu.name}}
        </a>
      </li>
    </ul>
</nav>
